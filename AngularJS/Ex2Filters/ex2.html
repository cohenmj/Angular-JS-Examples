<!DOCTYPE html>
<html data-ng-app="">
<head>
    <title></title>
	<meta charset="utf-8" />
</head>
<body data-ng-init="customers=[{name:'Gerald Saunders',city:'Richmond'},
      {name:'James Wynne',city:'New York'},
      {name:'George Kasper',city:'Chicago'},
      {name:'Joe Cipolla',city:'Los Angeles'},
      {name:'John Smith',city:'Boston'},
      {name:'Jane Doe',city:'Dallas'},
      {name:'John Doe',city:'Miami'}
      ]">
    Name:
    <br />
    <input type="text" data-ng-model="name" /> {{ name }}
    <br />
    <ul>
        <li data-ng-repeat="cust in customers | filter:name | orderBy:'city'">
            {{ cust.name }} - {{ cust.city | uppercase }}
        </li> 
    </ul>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>

</body>
</html>
